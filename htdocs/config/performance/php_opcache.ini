; PHP performance tuning for CRM workloads with heavy decoding logic.
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=32
opcache.max_accelerated_files=20000
opcache.validate_timestamps=0
opcache.revalidate_freq=60

; JIT improves CPU-bound decode routines.
jit_buffer_size=128M
opcache.jit=tracing
opcache.jit_buffer_size=128M

; Realpath cache avoids repeated filesystem stats for multi-database connections.
realpath_cache_size=256k
realpath_cache_ttl=600

; Session caching via Redis/APCu keeps decoded session payloads ready.
session.save_handler=redis
session.save_path="tcp://127.0.0.1:6379?auth=${REDIS_PASSWORD}"